<div style="
    display: flex; 
    flex-direction: column; 
    border-left: 5px solid #264F78; /* Dunkelblau für Branding */
    padding-left: 15px; 
    margin-bottom: 8mm;">

    <!-- 1. Absender- und Metadaten-Zeile (Kompakt) -->
    <div style="
        font-size: 10pt; 
        color: #666; 
        display: flex; 
        align-items: center; 
        gap: 8px; /* Abstand zwischen Elementen und Bullets */
        flex-wrap: wrap;">

        <!-- 1.1. ABSENDER NAME (mit Label) -->
        <span style="font-weight: 600;">Absender:</span>
        <span>{{author}}</span>
        
        <!-- 1.2. BULLET 1 -->
        <span style="font-size: 14pt;">&bull;</span>

        <!-- 1.3. ADRESSE -->
        <span>{{Adresse}}</span>

        <!-- 1.4. BULLET 2 -->
        <span style="font-size: 14pt;">&bull;</span>

        <!-- 1.5. KONTAKT (mit Label) -->
        <span style="font-weight: 600;">Kontakt:</span>
        <span>{{Telefon}}</span>
    </div>
    
    <!-- 2. Optionale Metadaten-Zeile (kann entfernt werden, falls nicht benötigt) -->
    <div style="font-size: 9pt; color: #999; margin-top: 2px;">
        Dokumentendatum: {{date}}
    </div>
</div>
